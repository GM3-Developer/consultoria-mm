<div class="container">
    <div class="row">
        <div class="col-md-8 mt-4">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>ID Proveedor</th>
                        <th>Proveedor</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class=""
                    *ngFor="let proveedor of proveedorArray"
                    (click)="openForEditPr(proveedor)"
                    [class.table-primary] = "proveedor == selectedProveedor"
                    >
                        <td>{{proveedor.id_proveedor}}</td>
                        <td>{{proveedor.nombre}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-md-4">
            <div class="card mt-4">
                <div class="card-body">
                    <div class="card-title">Proveedores - Registrar / Editar</div>
                    <div class="form-group my-2">
                        <input type="text" [(ngModel)]="selectedProveedor.nombre" placeholder="Inserte el nombre del proveedor" class="form-control">
                    </div>

                    <button (click)="addOrEditPr()" class="btn btn-primary">
                        Enviar
                      </button>
                      <button 
                      *ngIf="selectedProveedor.id_proveedor !== 0"
                      class="btn btn-danger"
                      (click)="deletePr()"
                      >
                        Borrar
                      </button>
            
                      <br>
                      <button
                      *ngIf="selectedProveedor.id_proveedor !== 0"
                      class="btn btn-secondary"
                      (click)="resetPr()"
                      >
                        Limpiar
                      </button>
                </div>
            </div>
        </div>
    </div>
</div>
